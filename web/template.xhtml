<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <link rel="stylesheet" href="/resources/demos/style.css"/>
        <link href="resources/js/jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <h:outputStylesheet library="js" name="jquery-ui-1.12.1.custom/jquery-ui.min.css"/>
        <h:outputScript library="js" name="jquery-1.12.4.min.js"/>
        <h:outputScript library="js" name="jquery-ui-1.12.1.custom/jquery-ui.min.js"/>
        <script>
            $(function () {
                $(".datepicker").datepicker({dateFormat: 'dd/mm/yy'});
            });
        </script>
    </h:head>
    <h:body>
        <h1>
            <ui:insert name="title">Default Title</ui:insert>
        </h1>
        <p>
            <ui:insert name="body">Default Body</ui:insert>
        </p>
    </h:body>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHospitalImageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHospitalImageLabel_id}" for="id" />
                    <h:inputText id="id" value="#{hospitalImageController.selected.id}" title="#{bundle.EditHospitalImageTitle_id}" />
                    <h:outputLabel value="#{bundle.EditHospitalImageLabel_image}" for="image" />
                    <h:inputFile id="image" value="#{hospitalImageController.image}" title="#{bundle.CreateHospitalImageTitle_image}"/>
                    <h:outputLabel value="#{bundle.EditHospitalImageLabel_hospital}" for="hospital" />
                    <h:selectOneMenu id="hospital" value="#{hospitalImageController.selected.hospital}" title="#{bundle.EditHospitalImageTitle_hospital}" >
                        <f:selectItems value="#{hospitalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Type of image: " for="imagetype" />
                    <h:selectOneMenu id="imagetype" value="#{hospitalImageController.selected.imageType}" title="image type" >
                        <f:selectItem itemLabel="Slideshow" itemValue="slideshow"/>
                        <f:selectItem itemLabel="Icon" itemValue="icon"/>
                        <f:selectItem itemLabel="Paid Advertisement" itemValue="paid"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <div class="buttons">
                    <h:commandLink action="#{hospitalImageController.update}" value="#{bundle.EditHospitalImageSaveLink}"/>
                    <h:link outcome="View" value="#{bundle.EditHospitalImageViewLink}"/>
                    <h:commandLink action="#{hospitalImageController.prepareList}" value="#{bundle.EditHospitalImageShowAllLink}" immediate="true"/>
                    <h:link outcome="/index" value="#{bundle.EditHospitalImageIndexLink}" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

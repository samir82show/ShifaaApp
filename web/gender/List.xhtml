<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGenderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGenderEmpty}" rendered="#{genderController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{genderController.items.rowCount > 0}">
                    <h:outputText value="#{genderController.pagination.pageFirstItem + 1}..#{genderController.pagination.pageLastItem + 1}/#{genderController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{genderController.previous}" value="#{bundle.Previous} #{genderController.pagination.pageSize}" rendered="#{genderController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{genderController.next}" value="#{bundle.Next} #{genderController.pagination.pageSize}" rendered="#{genderController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{genderController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGenderTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGenderTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{genderController.prepareView}" value="#{bundle.ListGenderViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{genderController.prepareEdit}" value="#{bundle.ListGenderEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{genderController.destroy}" value="#{bundle.ListGenderDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{genderController.prepareCreate}" value="#{bundle.ListGenderCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGenderIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

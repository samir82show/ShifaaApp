<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListShiftTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListShiftEmpty}" rendered="#{shiftController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{shiftController.items.rowCount > 0}">
                    <h:outputText value="#{shiftController.pagination.pageFirstItem + 1}..#{shiftController.pagination.pageLastItem + 1}/#{shiftController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{shiftController.previous}" value="#{bundle.Previous} #{shiftController.pagination.pageSize}" rendered="#{shiftController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{shiftController.next}" value="#{bundle.Next} #{shiftController.pagination.pageSize}" rendered="#{shiftController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{shiftController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShiftTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShiftTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{shiftController.prepareView}" value="#{bundle.ListShiftViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{shiftController.prepareEdit}" value="#{bundle.ListShiftEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{shiftController.destroy}" value="#{bundle.ListShiftDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{shiftController.prepareCreate}" value="#{bundle.ListShiftCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListShiftIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Secure Login Page</title>
        <link href="resources/css/Normalize.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/indexcss.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="login_div">
            <img src="resources/images/main/logo.png" alt="Logo"/>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Username: "/>
                    <h:inputText value="#{userAuthController.selected.email}"/>
                    <h:outputLabel value="Password: "/>
                    <h:inputSecret value="#{userAuthController.selected.password}"/>
                </h:panelGrid>
                <h:commandButton value="Login" action="#{userAuthController.login()}" class="login_button"/>
            </h:form>
        </div>
    </h:body>
</html>

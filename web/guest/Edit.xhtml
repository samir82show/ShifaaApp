<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGuestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGuestLabel_id}" for="id" />
                    <h:inputText readonly="true" id="id" value="#{guestController.selected.id}" title="#{bundle.EditGuestTitle_id}" />
                    <h:outputLabel value="#{bundle.EditGuestLabel_name}" for="name" />
                    <h:inputText id="name" value="#{guestController.selected.name}" title="#{bundle.EditGuestTitle_name}" />
                    <h:outputLabel value="#{bundle.EditGuestLabel_password}" for="password" />
                    <h:inputSecret id="password" value="#{guestController.selected.password}" title="#{bundle.EditGuestTitle_password}" />
                    <h:outputLabel value="#{bundle.EditGuestLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{guestController.selected.phone}" title="#{bundle.EditGuestTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditGuestLabel_email}" for="email" />
                    <h:inputText id="email" value="#{guestController.selected.email}" title="#{bundle.EditGuestTitle_email}" />
                    <h:outputLabel value="#{bundle.EditGuestLabel_DOB}" for="DOB" />
                    <h:inputText autocomplete="off" class="datepicker" id="DOB" value="#{guestController.selected.DOB}" title="#{bundle.EditGuestTitle_DOB}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditGuestLabel_gender}" for="gender" />
                    <h:selectOneMenu id="gender" value="#{guestController.selected.gender}" title="#{bundle.EditGuestTitle_gender}" >
                        <f:selectItems value="#{genderController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{guestController.update}" value="#{bundle.EditGuestSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGuestViewLink}"/>
                <br />
                <h:commandLink action="#{guestController.prepareList}" value="#{bundle.EditGuestShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGuestIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

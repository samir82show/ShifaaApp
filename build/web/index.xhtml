<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Admin Console</title>
        <!--<h:outputStylesheet name="css/jsfcrud.css"/>-->
        <h:outputStylesheet name="css/indexcss.css"/>
    </h:head>
    <h:body>
        <div class="header-logo">
            <h:graphicImage value="resources/images/main/logo-white.png" /><br />
        </div>
        <div class="header">
            <h1>Admin Console</h1>
        </div>
        <br />
        <div class="main_div">
            <div class="container">
                <h:graphicImage value="resources/images/main/appointment.png" /><br />
                <h:link class="linkStyle" outcome="/appointment/List" value="Appointment"/>
            </div>  
            <div class="container">
                <h:graphicImage value="resources/images/main/location-pointer.png"/><br />
                <h:link outcome="/area/List" value="Area"/>
            </div>
            <div class="container">
                <h:graphicImage value="resources/images/main/clinic.png" /><br />
                <h:link outcome="/clinic/List" value="Clinic"/>
            </div>
            <div class="container">
                <h:graphicImage value="resources/images/main/service.png" /><br />
                <h:link outcome="/clinicService/List" value="ClinicService"/>
            </div>
            <div class="container">
                <h:graphicImage value="resources/images/main/doctor.png" /><br />
                <h:link outcome="/doctor/List" value="Doctor"/>
            </div>
            <div class="container">
                <h:graphicImage value="resources/images/main/multiple-users.png" /><br />
                <h:link outcome="/groupAuth/List" value="GroupAuth"/>
            </div>
            <div class="container">
                <h:graphicImage value="resources/images/main/user.png" /><br />
                <h:link outcome="/guest/List" value="Guest"/>
            </div>
            <div class="container">
                <h:graphicImage value="resources/images/main/hospital.png" /><br />
                <h:link outcome="/hospital/List" value="Hospital Items"/>
            </div>
            <div class="container">
                <h:graphicImage value="resources/images/main/health.png" /><br />
                <h:link outcome="/insurance/List" value="Insurance"/>
            </div>
            <div class="container">
                <h:graphicImage value="resources/images/main/man-user.png" /><br />
                <h:link outcome="/userAuth/List" value="UserAuth"/>
            </div>
            <div class="container">
                <h:graphicImage value="resources/images/main/list_of_values.jpg" style="width: 100px; height: 100px;"/><br />
                <h:link outcome="/serviceList/List" value="List of Services"/>
            </div>
            <div class="container">
                <h:graphicImage value="resources/images/main/list_of_values.jpg" style="width: 100px; height: 100px;"/><br />
                <h:link outcome="/category/List" value="Clinics Categories"/>
            </div>
            <div class="container">
                <h:graphicImage value="resources/images/main/list_of_values.jpg" style="width: 100px; height: 100px;"/><br />
                <h:link outcome="/hospitalImage/List" value="Hospitals Images"/>
            </div>
        </div>
    </h:body>


</html>

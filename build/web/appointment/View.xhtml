<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAppointmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAppointmentLabel_id}"/>
                    <h:outputText value="#{appointmentController.selected.id}" title="#{bundle.ViewAppointmentTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_name}"/>
                    <h:outputText value="#{appointmentController.selected.name}" title="#{bundle.ViewAppointmentTitle_name}"/>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_phone}"/>
                    <h:outputText value="#{appointmentController.selected.phone}" title="#{bundle.ViewAppointmentTitle_phone}"/>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_email}"/>
                    <h:outputText value="#{appointmentController.selected.email}" title="#{bundle.ViewAppointmentTitle_email}"/>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_DOB}"/>
                    <h:outputText value="#{appointmentController.selected.DOB}" title="#{bundle.ViewAppointmentTitle_DOB}"/>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_description}"/>
                    <h:outputText value="#{appointmentController.selected.description}" title="#{bundle.ViewAppointmentTitle_description}"/>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_hospital}"/>
                    <h:outputText value="#{appointmentController.selected.hospital}" title="#{bundle.ViewAppointmentTitle_hospital}"/>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_gender}"/>
                    <h:outputText value="#{appointmentController.selected.gender}" title="#{bundle.ViewAppointmentTitle_gender}"/>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_morningOrEvening}"/>
                    <h:outputText value="#{appointmentController.selected.morningOrEvening}" title="#{bundle.ViewAppointmentTitle_morningOrEvening}"/>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_doctorGender}"/>
                    <h:outputText value="#{appointmentController.selected.doctorGender}" title="#{bundle.ViewAppointmentTitle_doctorGender}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{appointmentController.destroyAndView}" value="#{bundle.ViewAppointmentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAppointmentEditLink}"/>
                <br />
                <h:commandLink action="#{appointmentController.prepareCreate}" value="#{bundle.ViewAppointmentCreateLink}" />
                <br />
                <h:commandLink action="#{appointmentController.prepareList}" value="#{bundle.ViewAppointmentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAppointmentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

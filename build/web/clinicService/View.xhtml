<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClinicServiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClinicServiceLabel_id}"/>
                    <h:outputText value="#{clinicServiceController.selected.id}" title="#{bundle.ViewClinicServiceTitle_id}"/>
                    <h:outputText value="#{bundle.ViewClinicServiceLabel_price}"/>
                    <h:outputText value="#{clinicServiceController.selected.price}" title="#{bundle.ViewClinicServiceTitle_price}"/>
                    <h:outputText value="#{bundle.ViewClinicServiceLabel_discount}"/>
                    <h:outputText value="#{clinicServiceController.selected.discount}" title="#{bundle.ViewClinicServiceTitle_discount}"/>
                    <h:outputText value="#{bundle.ViewClinicServiceLabel_clinic}"/>
                    <h:outputText value="#{clinicServiceController.selected.clinic.toString()}" title="#{bundle.ViewClinicServiceTitle_clinic}"/>
                    <h:outputText value="#{bundle.ViewClinicServiceLabel_serviceList}"/>
                    <h:outputText value="#{clinicServiceController.selected.serviceList.toString()}" title="#{bundle.ViewClinicServiceTitle_serviceList}"/>
                </h:panelGrid>
                <br />
                <div class="buttons">
                    <h:commandLink action="#{clinicServiceController.destroyAndView}" value="#{bundle.ViewClinicServiceDestroyLink}"/>
                    <h:link outcome="Edit" value="#{bundle.ViewClinicServiceEditLink}"/>
                    <h:commandLink action="#{clinicServiceController.prepareCreate}" value="#{bundle.ViewClinicServiceCreateLink}" />
                    <h:commandLink action="#{clinicServiceController.prepareList}" value="#{bundle.ViewClinicServiceShowAllLink}"/>
                    <h:link outcome="/index" value="#{bundle.ViewClinicServiceIndexLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

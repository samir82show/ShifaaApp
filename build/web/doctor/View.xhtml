<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDoctorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDoctorLabel_id}"/>
                    <h:outputText value="#{doctorController.selected.id}" title="#{bundle.ViewDoctorTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDoctorLabel_name}"/>
                    <h:outputText value="#{doctorController.selected.name}" title="#{bundle.ViewDoctorTitle_name}"/>
                    <h:outputText value="#{bundle.ViewDoctorLabel_inArabic}"/>
                    <h:outputText value="#{doctorController.selected.inArabic}" title="#{bundle.ViewDoctorTitle_inArabic}"/>
                    <h:outputText value="#{bundle.ViewDoctorLabel_image}"/>
                    <img src="#{doctorController.selected.image}" alt="" style="height: 100px; width: 100px;"/>
                    <h:outputText value="#{bundle.ViewDoctorLabel_qualifications}"/>
                    <h:outputText value="#{doctorController.selected.qualifications}" title="#{bundle.ViewDoctorTitle_qualifications}"/>
                    <h:outputText value="#{bundle.ViewDoctorLabel_specializationArabic}"/>
                    <h:outputText value="#{doctorController.selected.specializationArabic}" title="#{bundle.ViewDoctorTitle_specializationArabic}"/>
                    <h:outputText value="#{bundle.ViewDoctorLabel_clinic}"/>
                    <h:outputText value="#{doctorController.selected.clinic.toString()}" title="#{bundle.ViewDoctorTitle_clinic}"/>
                    <h:outputText value="Nationality: "/>
                    <h:outputText value="#{doctorController.selected.nationalities}" title="#{bundle.ViewDoctorTitle_clinic}"/>
                </h:panelGrid>
                <br />
                <div class="buttons">
                    <h:commandLink action="#{doctorController.destroyAndView}" value="#{bundle.ViewDoctorDestroyLink}"/>
                    <h:link outcome="Edit" value="#{bundle.ViewDoctorEditLink}"/>
                    <h:commandLink action="#{doctorController.prepareCreate}" value="#{bundle.ViewDoctorCreateLink}" />
                    <h:commandLink action="#{doctorController.prepareList}" value="#{bundle.ViewDoctorShowAllLink}"/>
                    <h:link outcome="/index" value="#{bundle.ViewDoctorIndexLink}"/>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

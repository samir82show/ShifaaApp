<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClinicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClinicLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clinicController.selected.id}" title="#{bundle.EditClinicTitle_id}" />
                    <h:outputLabel value="#{bundle.EditClinicLabel_workingDaysHours}" for="workingDaysHours" />
                    <h:inputTextarea id="workingDaysHours" value="#{clinicController.selected.workingDaysHours}" title="#{bundle.EditClinicTitle_workingDaysHours}" />
                    <h:outputLabel value="#{bundle.EditClinicLabel_workingDaysHoursArabic}" for="workingDaysHoursArabic" />
                    <h:inputTextarea id="workingDaysHoursArabic" value="#{clinicController.selected.workingDaysHoursArabic}" title="#{bundle.EditClinicTitle_workingDaysHoursArabic}" />
                    <h:outputLabel value="#{bundle.EditClinicLabel_hospital}" for="hospital" />
                    <h:selectOneMenu id="hospital" value="#{clinicController.selected.hospital}" title="#{bundle.EditClinicTitle_hospital}" >
                        <f:selectItems value="#{hospitalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditClinicLabel_category}" for="category" />
                    <h:selectOneMenu id="category" value="#{clinicController.selected.category}" title="#{bundle.EditClinicTitle_category}" >
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <div class="buttons">
                    <h:commandLink action="#{clinicController.update}" value="#{bundle.EditClinicSaveLink}"/>
                    <h:link outcome="View" value="#{bundle.EditClinicViewLink}"/>
                    <h:commandLink action="#{clinicController.prepareList}" value="#{bundle.EditClinicShowAllLink}" immediate="true"/>
                    <h:link outcome="/index" value="#{bundle.EditClinicIndexLink}" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
